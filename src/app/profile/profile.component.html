<ion-header>
    <ion-navbar>
        <ion-title text-center>
            Профайл
        </ion-title>
    </ion-navbar>
    <ngx-loading-bar></ngx-loading-bar>
</ion-header>

<ion-content padding-vertical>
    <div>
        <ion-segment [(ngModel)]="segment">
            <ion-segment-button value="info">
                Про мене
            </ion-segment-button>
            <ion-segment-button value="skills">
                Навички
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="segment">

        <div *ngSwitchCase="'info'">
            <page-profile-info [editMode]="editMode" (onUserChange)="onUserChange($event)">

            </page-profile-info>
        </div>

        <div *ngSwitchCase="'skills'">
            <page-profile-skill [editMode]="editMode" (onSkillChange)="onSkillChange($event)"></page-profile-skill>
        </div>
    </div>

    <ion-buttons style="text-align: center">
        <button ion-button  (click)="save()" >
            Зберегти
        </button>
    </ion-buttons>
</ion-content>
